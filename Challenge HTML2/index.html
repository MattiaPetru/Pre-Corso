<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Richiesta dati</title>
  </head>
  <body>
    <h1>Raccolta Dati personali</h1>
    <form>
      <input type="text" placeholder="Inserici il tuo nome" />
      <input type="text" placeholder="Inserici il tuo cognome" />
      <div>
        <input type="mail" placeholder="Inserici ila tua mail" />
      </div>
      <div>
        <input type="password" placeholder="Inserici una password" />
      </div>
      <div>
        <input type="password" placeholder="Reinserici la password" />
      </div>
      <div>
        <label>Inserici la tua data di nascita:</label>
        <input type="date" />
      </div>
      <div>
        <input type="number" placeholder="Inserici il numero di telefono" />
      </div>

      <p>scegli la tua musica preferita:</p>

      <div>
        <input type="checkbox" />
        <label>Classica</label>
      </div>
      <div>
        <input type="checkbox" />
        <label>Rap</label>
      </div>
      <div>
        <input type="checkbox" />
        <label>Rock</label>
      </div>
      <div>
        <input type="checkbox" />
        <label>Hip Hop</label>
      </div>

      <div>
        <input type="radio" />
        <label>Accettazione dei termini e condizioni </label>
      </div>
      <button onclick="alert('Richiesta Inviata')">Invia registrazione</button>
    </form>
  </body>
</html>
